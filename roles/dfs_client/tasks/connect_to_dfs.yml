---

- name: create dfs mount directory
  file: "path={{ dfs_mount_dir }} state=directory mode=0775 owner={{ ms_user }}"
  become: yes
  become_user: root

# mount the gluster shared volume
- name: mount gluster volume
  mount:
    name: "{{ dfs_mount_dir }}"
    src: "{{ groups.dfs_server[0] }}:/{{ dfs_gluster_brick_name }}"
    fstype: glusterfs
    opts: "defaults,_netdev"
    state: mounted
  become: yes
  become_user: root
