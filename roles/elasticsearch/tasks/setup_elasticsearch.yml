---

#Elasticsearch installation
- name: copy Elasticsearch RPM
  copy:
    src: "../../{{local_resource_prefix}}/{{elasticsearch_rpm}}"
    dest: "{{remote_resource_prefix}}/{{elasticsearch_rpm}}"

- name: install the copied Elasticsearch RPM
  yum:
    name: "{{remote_resource_prefix}}/{{elasticsearch_rpm}}"
    state: present
  become: yes
  become_user: root

- name: stat | Register jvm.options location
  stat: path=/etc/elasticsearch/jvm.options
  register: st
  become: true
  become_user: root

- block:
    - name: lineinfile | Update ES heap sizes configuration
      lineinfile:
        dest: /etc/elasticsearch/jvm.options
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
        backup: yes
      with_items:
        - { regexp: "^-Xms.*$", line: "-Xms{{ ES_HEAP_SIZE }}"}
        - { regexp: "^-Xmx.*$", line: "-Xmx{{ ES_HEAP_SIZE }}"}
      notify:
        - restart Elasticsearch
  when: st.stat.exists and ES_HEAP_SIZE is defined
  become: true
  become_user: root

- name: copy Elasticsearch configuration
  template: src=elasticsearch.yml.j2 dest=/etc/elasticsearch/elasticsearch.yml mode=750 owner=root group=elasticsearch
  become: yes
  become_user: root
  notify:
  - restart Elasticsearch

- name: enable Elasticsearch to start on boot (RHEL/CentOS 7)
  systemd:
    state: started
    enabled: yes
    name: elasticsearch
  become: yes
  become_user: root
